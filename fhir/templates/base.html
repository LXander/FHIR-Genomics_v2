<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

        </div>

                <li><a href="/static/doc/index.html">Documentation</a></li>

                {% endif %}
            </ul>
